<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="indexStyle.css">
</head>

<body>
    <section id="title">
        <h1 class="text-center mb-0">Francesc Nunes</h1>
        <h2 class="lead text-center mx-5 mt-0 mb-5 lh-lg">Welcome to my SWE portfolio, here you'll find access to all my
            projects including their GitHub repositories</h2>
    </section>

    <section id="intro" class="container text-center">
        <!-- the div.question is going to fade out when clicking anyof the two buttons -->
        <div class="question show">
            <h3 class="mb-3 fs-2 lead">How are we feeling today?</h3>
            <button type="button" class="homePageBtns btn btn-outline-primary">Pretty Good</button>
            <button type="button" class="homePageBtns btn btn-outline-primary">Meeeh, had better
                days</button>
        </div>
        <!-- the div.answer is going to fade in just after div.question disappears
        the div.answer is also going to fade out when clicking on its button (#answerBtn) -->
        <div class="answer">
            <div id="answerText" class="mb-3 fs-1 lead"></div>
            <button id="answerBtn" type="button" class="homePageBtns btn btn-outline-primary">Let's see that
                portfolio</button>
        </div>

    </section>

    <section id="projectList" class="container text-center">
        <div class="row mt-5">
            <div class="col-12 col-lg-4 mb-3">
                <div class="project">
                    <h4>Random Color</h4>
                    <img class="img-fluid px-0" src="randomColor.png" alt="">
                    <p>#frontend #CSS</p>
                </div>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <div class="project">
                    <h4>Activities Generator</h4>
                    <img class="img-fluid px-0" src="activitiesGenerator.png" alt="">
                    <p>#frontend #API</p>
                </div>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <div class="project">
                    <h4>Museum of Candy</h4>
                    <img class="img-fluid px-0" src="museumCandy.png" alt="">
                    <p>#frontend #CSS #Bootstrap #codeAlong</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js "></script>
</body>

</html>
