<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Movin</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <section>
        <p>Select an activity type</p>
        <button class="typeToggles" id="education">education</button>
        <button class="typeToggles" id="recreational">recreational</button>
        <button class="typeToggles" id="social">social</button>
        <button class="typeToggles" id="diy">diy</button>
        <button class="typeToggles" id="cooking">cooking</button>
        <button class="typeToggles" id="relaxation">relaxation</button>
        <button class="typeToggles" id="music">music</button>
        <button class="typeToggles" id="busywork">busywork</button>
    </section>
    <br>
    <section>
        <p>Select price and difficulty</p>
        <span>free</span><input id="slidePrice" type="range" step="0.1" max="1" min="0"><span>most expensive</span>
        <br>
        <span>super easy</span><input id="slideDifficulty" type="range" step="0.05" max="1" min="0"><span>most
            difficult</span>
    </section>
    <br>
    <section>
        <p>Select nr of pple</p>
        <button class="participantsToggles" id="1person" value="1">Just one</button>
        <button class="participantsToggles" id=">1person" value="">Any number</button>
    </section>
    <br><br>
    <button id="submit">Submit</button>
    <br><br>
    <section class="card">
        <div id="activity"></div>
    </section>
    <script src="js.js"></script>
</body>

</html>
